 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Wikipedia-viewer | Free Code Camp intermidiate front-end project</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #90caf9;
    }
  </style>
 </head>
 <body>
   <div class="container">
     <div class="row">
       <div class="col s12">
         <h3>Wikipedia-viewer</h3>
             <nav>
               <div class="nav-wrapper">
                 <form>
                   <div class="input-field">
                     <input id="search" type="search" required>
                     <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                     <i class="material-icons">close</i>
                   </div>
                 </form>
               </div>
             </nav>
           <div class="searchResults">

           </div>
         <footer>
           <div class="footer-copyright">
            <div class="container">
              Free Code Camp intermidiate front-end project
              <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
              </div>
            </div>
         </footer>
       </div>
     </div>
   </div>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script type="text/javascript">
     function getSearchInfo(){
       let search = document.querySelector('#search');
       let searchVal = search.value;
       let api = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&format=json&generator=search&gsrsearch=${searchVal}&callback=?`;
       fetch(api, {
           method: 'GET',
           mode: 'no-cors'
         })
         .then(response => response) //figure out how to make this work
         .then(function (data) {
           console.log('Request succeeded with JSON response', data);
         })
         .catch(function (error) {
           console.log('Request failed', error);
         });
}
       search.addEventListener('input', getSearchInfo);

   </script>
 </body>
 </html>
